<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página_Links_Fancy</title>
    <link rel="stylesheet" href="libreria fancybox/Jquery/fancybox/jquery.fancybox-1.3.4.css">
    
    <style>
        body{
            background-color: #06C;
        }
        #principal{
            margin: 50px 0 0 75px;
        }
        h1{
            color: #FFF;
        }
        ul{
            list-style: none;
        }
        ul li{
            font-size: 1.3em;
            margin-bottom: 5px;
        }
        li a:link{
            color: #FFF;
        }
        li a:visited{
            color: #FFF;
        }
        li a:hover{
            color: #FFF;
        }
    </style>

<script src="https://code.jquery.com/jquery-1.6.3.js" integrity="sha256-m6oQ4cVjDD3Nm7Rr8AkTzJSzhV1YyUWa6YSDOcVm6Xs=" crossorigin="anonymous"></script>
    <script src="libreria fancybox/fancybox/jquery.fancybox-1.3.4.js"></script>
   
    <script>
        $(document).ready(function(e){

            $(".iframe").fancybox({
                width:"90%",
                height:"90%",
                titlePosition:"outside"
            });

        });
    </script>

</head>
<body>

    <div id="principal">
    <h1>Links con Fancy</h1>
    <ul>
        <li><a href="http://www.pildorasinformaticas.com" title="Píldoras" class="iframe">Píldoras informáticas</a></li>
        <li><a href="http://www.sport.com" title="Píldoras" class="iframe">Píldoras informáticas</a></li>
        <li><a href="http://www.mundodeportivo.es" title="Mundo Deportivo" class="iframe">Mundo Deportivo</a></li>
        <li><a href="http://www.nba.com" title="La Razón" class="iframe">NBA</a></li>
        <li><a href="http://www.lavanguardia.es" title="La Vanguardia" class="iframe">La Vanguardia</a></li>
    </ul>
    </div>
</body>
</html>
